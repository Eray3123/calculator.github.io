<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/calculator icon.png">

</head>
<body>
    <form class="calculator name="account">
        <input class="value" type="text" name="txt" readonly="">
        <span class="num clear" onclick="document.account.txt.value =''">C</span>
        <span class="num division " onclick="document.account.txt.value +='/'">/</span>
        <span class="num multiplication" onclick="document.account.txt.value +='*'">*</span>
        <span class="num" onclick="document.account.txt.value +=''">7</span>
        <span class="num" onclick="document.account.txt.value +='8'">8</span>
        <span class="num" onclick="document.account.txt.value +='9'">9</span>
        <span class="num subtract" onclick="document.account.txt.value +='-'">-</span>
        <span class="num" onclick="document.account.txt.value +='4'">4</span>
        <span class="num" onclick="document.account.txt.value +='5'">5</span>
        <span class="num" onclick="document.account.txt.value +='6'">6</span>
        <span class="num add" onclick="document.account.txt.value +='+'">+</span>
        <span class="num" onclick="document.account.txt.value +='3'">3</span>
        <span class="num" onclick="document.account.txt.value +='2'">2</span>
        <span class="num" onclick="document.account.txt.value +='1'">1</span>
        <span class="num zero" onclick="document.account.txt.value +='0'">0</span>
        <span class="num bracket-right" onclick="document.account.txt.value +='('">(</span>
        <span class="num bracket-left" onclick="document.account.txt.value +=')'">)</span>
        <span class="num comma" onclick="document.account.txt.value +=','">,</span>
        <span class="num percentage" onclick="document.account.txt.value +='%'">%</span>
        <span class="num equal" onclick="document.account.txt.value =eval(hesap.txt.value)">=</span>
    </form>
</body>
</html>
